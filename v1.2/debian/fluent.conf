<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.*>
    @type elasticsearch
    @log_level info
    host elasticsearch
    port 9200
    include_tag_key true
    logstash_format true
  </match>
</label>

<filter docker.*>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<filter docker.*>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^-e:2:in `\/'/
  multiline_end_regexp /^-e:4:in/
</filter>
